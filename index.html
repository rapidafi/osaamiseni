<!DOCTYPE html>
<html data-ng-app="rapidApp" data-ng-controller="osaamiseniCtrl">
<head>
<!-- bootstrap :: the  first 3 must be first -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- angularjs -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!-- script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

<!-- ui-select files -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.4/select.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.4/select.min.css">

<!-- angular-ui-tree -->
<!-- script src="angular-ui-tree.min.js"></script>
<link rel="stylesheet" href="angular-ui-tree.min.css" -->

<script src="js/config.js"></script>
<script src="js/i18n.js"></script>
<script src="js/utility.js"></script>
<script src="js/service.js"></script>
<script src="js/controller.js"></script>

<script src="js/dev-auth.js"></script>

<link rel="stylesheet" href="css/main.css">

<title>{{i18n.app.name[lang]}}</title>
</head>
<body>

<div class="container-fluid">

<div class="row osaamiseni-head">
<div class="col-xs-4">
  <h3 data-ng-bind="i18n.title[lang].toUpperCase()"></h3>
</div>
<div class="col-xs-8 text-right">
  <h5 data-ng-bind="opiskelija.Etunimet+' '+opiskelija.Sukunimi"></h5>
</div>
<!--
<div class="col-xs-3 col-md-3 text-right">
  <span data-ng-show="lang!='fi'"><a href="#" data-ng-click="lang='fi'">Suomeksi</a></span>
  <span data-ng-show="lang!='fi'">|</span>
  <span data-ng-show="lang!='sv'"><a href="#" data-ng-click="lang='sv'">På svenska</a></span>
  <span data-ng-show="lang=='fi'">|</span>
  <span data-ng-show="lang!='en'"><a href="#" data-ng-click="lang='en'">In English</a></span>
</div>
-->
</div>

<div class="row">
<div class="col-xs-2 osaamiseni-content"></div>
<div class="col-xs-10 osaamiseni-content">

  <!-- PÄTEVYYDET -->
  <div data-ng-model="div_patevyydet" data-ng-show="patevyydet.length>0">
    <div class="row osaamiseni-content-head">
      <div class="col-xs-12 osaamiseni-content-head-text">
        <span data-ng-bind="i18n.qualifications[lang].toUpperCase()"></span>
      </div>
    </div>
    <div class="row osaamiseni-content-body">
      <div class="col-xs-4" data-ng-repeat="o in patevyydet">
        <div class="osaamiseni-content-box">
          <h3 data-ng-bind="(o.Myontaja[lang]).capitalizeFirstLetter()"></s3>
          <h4 data-ng-bind="(o.Patevyys[lang]).capitalizeFirstLetter()"></4>
          <!-- span data-ng-bind="o.SuoritusPvm.toLocaleString('fi-FI',{year:'numeric',month:'numeric',day:'numeric'})"></span -->
        </div>
      </div>
    </div>
  </div>

  <!-- TUTKINNOT -->
  <div data-ng-model="div_tutkinnot" data-ng-show="tutkinnot.length>0">
    <div class="row osaamiseni-content-head">
      <div class="col-xs-12 osaamiseni-content-head-text">
        <span data-ng-bind="i18n.degrees[lang].toUpperCase()"></span>
      </div>
    </div>
    <div class="row osaamiseni-content-body">
      <div class="col-xs-4" data-ng-repeat="o in tutkinnot">
        <div class="osaamiseni-content-box">
          <h3 data-ng-bind="(o.Myontaja[lang]).capitalizeFirstLetter()"></s3>
          <h4 data-ng-bind="(o.Nimi[lang]).capitalizeFirstLetter()"></4>
          <!-- span data-ng-bind="o.SuoritusPvm.toLocaleString('fi-FI',{year:'numeric',month:'numeric',day:'numeric'})"></span -->
        </div>
      </div>
    </div>
  </div>

</div><!--/col (content)-->
</div><!--/row-->

</div><!--/container-->

</body>
</html>
